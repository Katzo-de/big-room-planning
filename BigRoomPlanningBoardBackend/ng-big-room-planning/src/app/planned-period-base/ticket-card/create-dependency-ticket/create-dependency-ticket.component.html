<h2 mat-dialog-title i18n>Create Dependency Ticket for {{data.title}}</h2>
<mat-dialog-content>
  <form [formGroup]="formGroup">
    <mat-form-field>
      <mat-label i18n>Title</mat-label>
      <input matInput [formControlName]="'title'" />
    </mat-form-field>
    <mat-form-field>
      <mat-label i18n>Squad</mat-label>
      <mat-select [formControlName]="'squad'">
        <mat-option *ngFor="let squad of squads()" [value]="squad.squadId">{{
          squad.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-button-toggle-group [hideSingleSelectionIndicator]="true" [formControlName]="'dependencyType'">
      <mat-button-toggle [matTooltip]="getDependencyTooltip()" value="dependency">
        <mat-icon>keyboard_tab</mat-icon>
        <span style="margin-left: 0.5rem;" i18n>Dependency</span>
      </mat-button-toggle>
      <mat-button-toggle [matTooltip]="getDependantTooltip()" value="dependant">
        <mat-icon>start</mat-icon>
        <span style="margin-left: 0.5rem;" i18n>Dependant</span>
      </mat-button-toggle>
      <mat-button-toggle [matTooltip]="getSameSprintTooltip()" value="chained">
        <mat-icon>link</mat-icon>
        <span style="margin-left: 0.5rem;" i18n>Chained</span>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </form>
  <mat-card appearance="outlined" class="info-card">
    <mat-card-content>
      <span i18n>
        If you identify a dependency on another squad, you can create a ticket with a default name. This ticket will be added to the selected team's backlog
      </span>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()" i18n>Cancel</button>
  <button mat-flat-button (click)="createDependencyTicket()" i18n>
    Create
  </button>
</mat-dialog-actions>
