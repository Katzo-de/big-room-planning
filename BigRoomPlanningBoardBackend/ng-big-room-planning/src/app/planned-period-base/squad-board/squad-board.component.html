<div class="squad-board">
    <div class="inner-squad-board">
        <div class="sprints">
            <div class="sprint" *ngFor="let sprint of sprints$ | async">
                <app-sprint-column [squadId]="squadId$ | async" [sprintId]="sprint.sprintId"></app-sprint-column>
            </div>
        </div>
        <app-backlog-column [plannedPeriodId]="plannedPeriodId$ | async" [squadId]="squadId$ | async"></app-backlog-column>
    </div>
</div>
