<div class="backlog-column ticket-column">
    <div class="header">
        <div class="title" i18n>
            Backlog
        </div>
        <button mat-flat-button class="new-button" (click)="addNewTicket()">
            <ng-container i18n>Add Ticket</ng-container>
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <app-ticket-card [ticket]="ticket" *ngFor="let ticket of tickets$ | async"></app-ticket-card>
</div>
